version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- ps: Invoke-WebRequest -Uri 'https://raw.githubusercontent.com/TFTomSun/Environment.GitHub/master/AppVeyor/InvokeWebScript.ps1' -OutFile 'InvokeWebScript.ps1'  
- cmd: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
before_package:
- cmd: dotnet pack /p:Version=%APPVEYOR_BUILD_VERSION%
test_script:
- ps: Invoke-Expression ".\InvokeWebScript.ps1 -scriptFileName RunTests.ps1"   
artifacts:
- path: '**\*.nupkg'
  name: NugetPackages
deploy:
- provider: NuGet
  api_key:
    secure: 5Ct0G5LKjcTRtCJaabqaVaVgQCrQzNWjBiCbVQRj/gWRxooIw1MAoLxkyeUJi0yB
on_success:
  - echo Build, Test and Deployment succeeded
